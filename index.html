<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.screen {
    position: absolute;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.screen.active {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
}

/* HEART SCREEN */
.heart {
    width: 180px;
    height: 180px;
    background: #ff4d6d;
    position: relative;
    transform: rotate(-45deg);
    animation: pulse 1.5s infinite;
    cursor: pointer;
}

.heart::before,
.heart::after {
    content: '';
    width: 180px;
    height: 180px;
    background: #ff4d6d;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -90px;
    left: 0;
}

.heart::after {
    left: 90px;
    top: 0;
}

.tap-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 28px;
    font-weight: bold;
}

/* QUESTION SCREEN */
.question {
    font-size: 26px;
    color: #b23a48;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #fff;
    color: #ff4d6d;
}

.share {
    margin-top: 25px;
    background: #ff85a2;
    color: white;
    font-size: 16px;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

/* RESULT SCREEN */
.result {
    font-size: 42px;
    color: #ff2e63;
    animation: pop 1s ease infinite alternate;
}

/* ANIMATIONS */
@keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
    <div class="heart" onclick="goToQuestion()">
        <div class="tap-text">Tap</div>
    </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
    <div class="question">
        Can I be your valentine? ğŸ¥ºğŸ™ğŸ™
    </div>
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
    </div>

    <button class="share" onclick="sharePage()">Share this ğŸ’Œ</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
    <div class="result">YAYAYAYAYAYAY ğŸ’–ğŸ’–ğŸ’–</div>
    <button class="share" onclick="sharePage()">Share the love ğŸ’Œ</button>
</div>

<script>
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}

function goToQuestion() {
    showScreen('screen2');
}

function yesClicked() {
    showScreen('screen3');
}

function noClicked() {
    alert("Try again ğŸ™");
    showScreen('screen2');
}

function sharePage() {
    if (navigator.share) {
        navigator.share({
            title: 'Be My Valentine ğŸ’–',
            text: 'I have something cute to ask you ğŸ¥ºğŸ’Œ',
            url: window.location.href
        });
    } else {
        alert("Sharing not supported on this device ğŸ˜”");
    }
}
</script>

</body>
</html>
